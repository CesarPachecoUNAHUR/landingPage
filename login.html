<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon"
     href="./img/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg">
    <title>Login</title>
</head>

<body>
    <form id="login">
        <img src="./img/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg"
            style="max-width: 100%; height:auto ;" alt="foto de perfil" title="fotoDePerfil">
        <label for="username" id="iniciar sesion "></label>
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <label for="password"></label>
        <input type="password" id="password" placeholder="Contraseña" required>
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="visible"> Mostrar Contraseña</label>
        </div>
        <input type="submit" id="inicio de secion" value="Iniciar Secion">
    </form>
    <script src="login.js"> </script>
</body>

</html>
